name: Markdown Link Check

on:
  pull_request:
    paths: ["**/*.md"]
  push:
    paths: ["**/*.md"]
  schedule:
    - cron: "0 12 * * 1"  # seg 09:00 BRT aprox
  workflow_dispatch:

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check links in Markdown
        uses: lycheeverse/lychee-action@v2
        with:
          # escreve relatório e evita falso positivo por rate-limit
          args: >
            --no-progress
            --verbose
            --format markdown
            --output ./lychee/out.md
            --max-concurrency 10
            --timeout 20
            "**/*.md"
        env:
          # Ajuda a checar links para GitHub privado (rate-limit/autorização)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lychee-report
          path: ./lychee/out.md
          if-no-files-found: ignore
